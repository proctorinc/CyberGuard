<div
  class="relative flex items-center flex-col gap-5 w-full text-center bg-secondary-100 pb-28"
>
  <div
    class="flex gap-10 items-center justify-center h-screen bg-gradient-to-b from-white to-secondary-100 py-20 w-full p-5"
  >
    <form
      class="flex flex-col items-center p-8 gap-5 bg-white shadow-2xl rounded-2xl text-sm text-left w-full max-w-md"
    >
      <img class="w-28 h-28" src="/assets/logo.svg" alt="Logo" />
      <div class="flex flex-col gap-1 w-full">
        <label for="email" class="px-1">Email:</label>
        <input
          id="email"
          placeholder="Email"
          class="rounded-xl px-4 bg-gray-100 w-full h-12 placeholder-gray-400"
        />
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label for="password" class="px-1">Password:</label>
        <input
          id="password"
          placeholder="Password"
          class="rounded-xl px-4 bg-gray-100 w-full h-12 placeholder-gray-400"
        />
      </div>
      <button
        type="submit"
        class="bg-primary-800 shadow-xl w-48 h-12 justify-center items-center rounded-full px-4 py-1 text-white font-extrabold text-xl mt-5"
      >
        Log In
      </button>
      <a routerLink="/signup" class="text-sm"
        >Don't have an account? Create account</a
      >
    </form>
  </div>
  <img
    class="absolute bottom-0 w-full -mb-[10vw]"
    src="/assets/wave-transition-black.svg"
    alt="wave-transition"
  />
</div>
